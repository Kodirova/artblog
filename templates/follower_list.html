{% extends 'layouts/default.html' %}
{% load crispy_forms_tags %}
{% block 'content' %}
<main class="container">
    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-0">Followers</h6>

        {% if follower is False %}
        <div class="d-flex text-muted pt-3">
            <p>
                No Followers Yet
            </p>
        </div>
        {% else %}
        {% for user in users %}


        <div class="d-flex align-items-center">
            <div class="flex-shrink-0">
                <img style="  width: 40px; height: 40px;"
                     src="{{ user.follower.profile.avatar_full }}" alt="following">
            </div>
            <div class="flex-grow-1 ms-3">
                <strong class="text-dark"> <a href="{% url 'profile-detail' user.follower.id %}">{{user.follower}}</a></strong>
                <span class="text-muted d-block">{{user.follower.email}}</span>
            </div>
        </div>

        {% endfor %}
        {% endif %}


    </div>
</main>
{% endblock %}
