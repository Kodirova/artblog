{% extends 'layouts/default.html' %}
{% load crispy_forms_tags %}
{% block 'content' %}
<main class="container">
    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-0">Following</h6>
        {% for user in users %}
        <div class="d-flex text-muted pt-3">
            <img style="  width: 40px; height: 40px;"
                 src="{{ user.following.profile.picture.url }}" alt="foto  of following">


            <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
                <div class="d-flex justify-content-between">
                    <a href="{% url 'profile-detail' user.following.id %}">
                        <strong class="text-gray-dark">{{user.following}}</strong>
                    </a>
                </div>
                <span class="d-block">{{user.following.email}}</span>
            </div>

        </div>
        {% endfor %}

        <small class="d-block text-end mt-3">
            <a href="#">All suggestions</a>
        </small>
    </div>
</main>



{% endblock %}
