{% extends 'layouts/default.html' %}
{% load crispy_forms_tags %}
{% block 'content' %}
<main class="container">
    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h6 class="border-bottom pb-2 mb-0">Blocked Users</h6>
        <div class="d-flex text-muted pt-3">
            {% if blocked is False %}
            <p>No blocked users </p>
            {% else %}
        {% for user in users %}
        <div class="d-flex align-items-center">
            <div class="flex-shrink-0">
                <img style="  width: 40px; height: 40px;"
                     src="{{ user.blocked.profile.avatar_full }}" alt="blocked">
            </div>
            <div class="flex-grow-1 ms-3">
                <strong class="text-dark"> <a
                        href="{% url 'profile-detail' user.blocked.id %}">{{user.blocked}}</a></strong>
                <span class="text-muted d-block">{{user.blocked.email}}</span>
            </div>
        </div>
        {% endfor %}
            {% endif %}


    </div>
</main>



{% endblock %}
